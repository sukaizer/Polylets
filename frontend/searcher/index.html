<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<body>

            <button class="execSearch button-bar">ACM</button>
            <button class="execSearch button-bar">IEEE</button>
            <br>
            <br>
            <button id="create" class="button">Create</button>
            

        </div>
        
        <div id="docBar" class="docBar">
        </div>
        <div class="indicationMark"></div>

        <button id="createPassage" class="button createPassage" style="user-select: none;">passage</button>
    </div>

    <script src="script.js"></script>

</body>


</html>
