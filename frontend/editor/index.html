<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Polylets editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./jszip-master/dist/jszip.js"></script>
    <script type="text/javascript" src="FileSaver.js-master/dist/FileSaver.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div class="main">
        <div class="navigationBar">
            <a href="../viewer">Viewer</a>
            <a>Editor</a>
            <a href="../reader">Reader</a>
            <a href="../table">Table</a>
            <a href="../canvas">Canvas</a>
            <a href="../searcher">Searcher</a>
        </div>
        
        <div id="container">
            <div style="margin:0px 0px 0px 10px">
                <button id="save-button" class="button">Export as HTML</button>
            </div>
        
            <div class="sidepannel">
                <button class="button" onclick="showAllPassages()"> All </button>
                <button class="tag-green" onclick="ShowNotesWithSameTag('green')"></button>
                <button class="tag-blue" onclick="ShowNotesWithSameTag('blue')"></button>
                <button class="tag-red" onclick="ShowNotesWithSameTag('red')"></button>
                <div id="sidebar" class="dropzone"></div>
            </div>
            <div class="document">
                <div id="editor" class="dropzone"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
